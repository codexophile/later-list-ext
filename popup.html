<!DOCTYPE html>
<html>

<head>
  <title>LaterList</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="popup-body">
  <div class="laterlist-shell laterlist-popup laterlist-popup--panel" id="laterlist-panel">
    <header class="laterlist-head">
      <div class="laterlist-brand">
        <span class="brand-mark"></span>
        <div class="brand-text">
          <div class="brand-name">LaterList</div>
          <div class="brand-sub">Save this tab fast</div>
        </div>
      </div>
      <div class="link-pill" aria-live="polite">Links: <span id="link-count">0</span></div>
      <button class="laterlist-popup__button laterlist-popup__button--ghost" id="open-view">Open Full View</button>
    </header>

    <section class="panel link-panel">
      <div class="eyebrow">You're saving</div>
      <div class="laterlist-popup__title" id="page-title">Loading...</div>
      <div class="laterlist-popup__url" id="page-url"></div>
    </section>

    <section class="panel preview-panel" aria-label="Link preview">
      <div class="panel-head">
        <div>
          <div class="eyebrow">Preview</div>
          <div class="panel-title">Quick look</div>
        </div>
        <button class="laterlist-popup__chip" id="toggle-preview" title="Show more details">Show details</button>
      </div>
      <div id="preview-compact" class="preview-compact" aria-live="polite">
        <div class="preview-thumb skeleton" id="preview-thumb"></div>
        <div class="preview-meta">
          <div class="preview-title skeleton" id="preview-title">Loading...</div>
          <div class="preview-domain skeleton" id="preview-domain"></div>
          <div class="preview-description skeleton" id="preview-description"></div>
        </div>
      </div>
      <div id="preview-details" class="preview-details" hidden>
        <div class="image-controls">
          <button class="image-control-btn" id="select-all-images" title="Select all images" aria-label="Select all">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
              <rect x="2" y="2" width="12" height="12" rx="1" fill="none" stroke="currentColor" stroke-width="1.5" />
              <path d="M5 8L7 10L11 6" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
          <button class="image-control-btn" id="deselect-all-images" title="Deselect all images"
            aria-label="Deselect all">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
              <rect x="2" y="2" width="12" height="12" rx="1" fill="none" stroke="currentColor" stroke-width="1.5" />
            </svg>
          </button>
        </div>
        <div class="image-list" id="preview-images"></div>
        <div class="metadata-section">
          <div class="meta-grid">
            <div class="meta-chip" id="preview-date"></div>
            <div class="meta-chip" id="preview-keywords"></div>
          </div>
          <div class="preview-summary" id="preview-summary"></div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-head">
        <div>
          <div class="eyebrow">Destination</div>
          <div class="panel-title">Choose tab and container</div>
        </div>
      </div>
      <div class="laterlist-popup__select-wrapper">
        <select id="tab-select" class="laterlist-popup__select" aria-label="Select tab"></select>
        <select id="container-select" class="laterlist-popup__select" aria-label="Select container"></select>
      </div>
    </section>

    <section class="panel actions-panel">
      <div class="primary-actions">
        <button class="laterlist-popup__button" id="save-close">Save and close</button>
        <button class="laterlist-popup__button laterlist-popup__button--primary" id="save-current">Save</button>
      </div>
      <div class="secondary-actions">
        <button class="laterlist-popup__chip" id="send-tabs-before"
          title="Send tabs before current tab (Ctrl+Shift+Left)">Tabs Before</button>
        <button class="laterlist-popup__chip" id="send-all-tabs"
          title="Send all browser tabs to LaterList (Ctrl+Shift+S)">Send All</button>
        <button class="laterlist-popup__chip" id="send-tabs-after"
          title="Send tabs after current tab (Ctrl+Shift+Right)">Tabs After</button>
      </div>
      <div class="single-action">
        <button class="laterlist-popup__button laterlist-popup__button--ghost" id="open-settings"
          title="Open settings">Settings</button>
      </div>
    </section>

    <div class="laterlist-popup__status" id="status" aria-live="polite"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>

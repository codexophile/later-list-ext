<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaterList</title>
  <link rel="stylesheet" href="view.css" />
  <script src="Sortable.min.js"></script>
  <script src="view.js"></script>
</head>

<body>
  <div class="app-layout">
    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle" class="sidebar-toggle" title="Toggle open tabs sidebar">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <!-- Sidebar with Live Tabs -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h2>Open Tabs</h2>
        <button id="sidebar-close" class="sidebar-close" title="Close sidebar" aria-label="Close">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="sidebar-content">
        <div id="open-tabs-list" class="open-tabs-list">
          <div class="sidebar-loading">Loading tabs...</div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <div id="app" class="app-content"></div>
  </div>
</body>

</html>
